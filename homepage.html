<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEEZY Clone</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
        }
        .product img {
            width: 100%;
            max-width: 150px;
        }
        .product-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .detail-container {
            display: none;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .detail-container img {
            width: 100%;
            max-width: 400px;
        }
        .back {
            cursor: pointer;
            font-size: 24px; /* 큰 화살표 크기 */
            position: absolute;
            top: 20px; /* 위치 조정 */
            left: 20px; /* 위치 조정 */
            z-index: 10; /* 이미지 위에 위치 */
            color: black; /* 검정색 화살표 */
            background: transparent; /* 투명 배경 */
            border: none; /* 테두리 없앰 */
        }
    </style>
</head>
<body>
    <div class="container" id="product-list">
        <div class="product" onclick="showDetail('킁', './images/킁.jpg', '한국에 더는 안나오는 최고의 명작.')">
            <img src="./images/킁.jpg" alt="AB-01">
            <div class="product-name">AB-01</div>
        </div>
        <div class="product" onclick="showDetail('걘', './images/걘.png', '전작보다 능숙해지고 현란해진 한글 멈블랩의 청사진.')">
            <img src="./images//걘.png" alt="AB-02">
            <div class="product-name">AB-02</div>
        </div>
        <div class="product" onclick="showDetail('WholeLottaRed', './images/wlr.webp', '뱀파이어 락스타가 선보이는 최고의 락.')">
            <img src="./images/wlr.webp" alt="AB-03">
            <div class="product-name">AB-03</div>
        </div>
    </div>
    
    <div class="detail-container" id="product-detail">
        <span class="back" onclick="goBack()">&#8592;</span>
        <img id="detail-img" src="" alt="">
        <div class="product-name" id="detail-name"></div>
        <p id="detail-desc"></p>
    </div>

    <script>
        function showDetail(name, img, desc) {
            // 숨겨진 제품 목록을 보이지 않게 하고 상세 정보를 표시
            document.getElementById('product-list').style.display = 'none';
            document.getElementById('product-detail').style.display = 'block';
            
            // 이미지, 이름, 설명을 업데이트
            document.getElementById('detail-name').textContent = name;
            document.getElementById('detail-img').src = img; // 클릭된 이미지 경로 전달
            document.getElementById('detail-desc').textContent = desc;
        }

        function goBack() {
            // 상세 정보 화면을 숨기고 제품 목록을 다시 표시
            document.getElementById('product-list').style.display = 'grid';
            document.getElementById('product-detail').style.display = 'none';
        }
    </script>
</body> 
</html>
